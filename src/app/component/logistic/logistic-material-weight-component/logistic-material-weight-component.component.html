<div #dynamicComponentContainer></div>
<div class="col-sm-12 material-card">
    <mat-card appMaterialElevation class="h-100">
        <mat-card-content>  
            <card-or-list-view #cardOrListViewComponent [listContainer]="listContainer" (searchEventEmitter)="searchEventEmitCall()" (addExport)="export()" [start]="start" [pageSize]="pageSize" [recordSize]="recordSize">
        
            <ng-template listItem let-items>
                 <div class="table-responsive" *ngIf="cardOrListViewComponent?.items != undefined">
                    <table mat-table class="mat-elevation-z8" class="table" *blockUI="'listContainerBlockUi'" [dataSource]="cardOrListViewComponent.items" matSort (matSortChange)="sortData($event)">
                        <thead>
                            <ng-container matColumnDef="averageWeightOfBottles">
                                <th id="averageWeightOfBottles" class="width-60" mat-header-cell *matHeaderCellDef  style="color: black;font-weight: bold;">
                                    Average Weight of Bottles
                                </th>
                                <td mat-cell *matCellDef="let item">
                                    <span>{{item.averageWeightOfBottles}}</span>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="weightInGrams">
                                <th id="weightInGrams" class="width-60" mat-header-cell *matHeaderCellDef  style="color: black;font-weight: bold;">
                                    Weight in Grams
                                </th>
                                <td mat-cell *matCellDef="let item">
                                    <span>{{item.weightInGrams}}</span>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="comments">
                                <th id="comments" class="width-60" mat-header-cell *matHeaderCellDef  style="color: black;font-weight: bold;">
                                    Comments
                                </th>
                                <td mat-cell *matCellDef="let item">
                                    <span>{{item.comments}}</span>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="dateOfUpdate">
                                <th mat-sort-header="dateOfUpdate" id="dateOfUpdate" class="width-15" mat-header-cell *matHeaderCellDef  style="color: black;font-weight: bold;">
                                    Date of Update
                                </th>
                                <td mat-cell *matCellDef="let item">
                                    <span>{{item.dateOfUpdate}}</span>
                                </td>
                            </ng-container>
                        </thead>
        
                        <tbody>
                            <tr mat-header-row *matHeaderRowDef="['averageWeightOfBottles','weightInGrams','comments','dateOfUpdate']"></tr>
                            <tr mat-row *matRowDef="let row; columns: ['averageWeightOfBottles','weightInGrams','comments','dateOfUpdate'];"></tr>
                        </tbody>
        
                    </table>
                </div>
            </ng-template> 
        </card-or-list-view>
        </mat-card-content>
    </mat-card>
</div>
