<div #dynamicComponentContainer></div>
<div class="col-sm-12 material-card">
    <mat-card appMaterialElevation class="h-100">
        <mat-card-content>  
            <card-or-list-view #cardOrListViewComponent [listContainer]="listContainer" (searchEventEmitter)="searchEventEmitCall()"
            (addEventEmitter)="addEventEmitCall()" [start]="start" [pageSize]="pageSize"
            [recordSize]="recordSize">
                <ng-template listItem let-items>
                    <div class="table-responsive" *ngIf="cardOrListViewComponent?.items != undefined">
                        <table mat-table class="mat-elevation-z8" class="table" *blockUI="'listContainerBlockUi'" [dataSource]="cardOrListViewComponent.items" matSort (matSortChange)="sortData($event)">
                            <thead>
                                <ng-container matColumnDef="fileName">
                                    <th mat-sort-header="fileName" id="fileName" class="width-15" mat-header-cell *matHeaderCellDef
                                        style="color: black;font-weight: bold;">
                                        Machine Barcode File Name </th>
                                    <td mat-cell *matCellDef="let item">
                                        <!-- <span>{{item?.fileView?.name}}</span> -->
                                        <span>{{item.barcodeFileName}}</span>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="machineAssigned">
                                    <th mat-sort-header="name" id="machineAssigned" class="width-15" mat-header-cell
                                        *matHeaderCellDef style="color: black;font-weight: bold;">
                                        Number of Machines Assigned </th>
                                    <td mat-cell *matCellDef="let item">
                                        <span>{{item.noOfMachineAssigned}}</span>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="totalBarcodes">
                                    <th id="totalBarcodes" class="width-15" mat-header-cell *matHeaderCellDef
                                        style="color: black;font-weight: bold;">
                                        Total Number of Barcodes </th>
                                    <td mat-cell *matCellDef="let item">
                                        <span>{{item.totalNoOfBarcodes}}</span>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="plastic">
                                    <th id="plastic" class="width-60" mat-header-cell *matHeaderCellDef
                                        style="color: black;font-weight: bold;">
                                        Plastic </th>
                                    <td mat-cell *matCellDef="let item">
                                        <span>{{item.plastic}}</span>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="glass">
                                    <th id="glass" class="width-60" mat-header-cell *matHeaderCellDef
                                        style="color: black;font-weight: bold;">
                                        Glass </th>
                                    <td mat-cell *matCellDef="let item">
                                        <span>{{item.glass}}</span>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="alluminium">
                                    <th id="alluminium" class="width-60" mat-header-cell *matHeaderCellDef
                                        style="color: black;font-weight: bold;">
                                        Alluminium </th>
                                    <td mat-cell *matCellDef="let item">
                                        <span>{{item.alluminium}}</span>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="status">
                                    <th id="status" class="width-60" mat-header-cell *matHeaderCellDef
                                        style="color: black;font-weight: bold;">
                                        Status </th>
                                    <td mat-cell *matCellDef="let item">
                                        <span>{{item.fileStatus}}</span>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="download">
                                    <th id="download" class="width-60" mat-header-cell *matHeaderCellDef
                                        style="color: black;font-weight: bold;">Download
                                    <td mat-cell *matCellDef="let item">
                                            <ng-container *ngIf="listContainer.accessRightsJson.isAccessRightView">
                                                <button mat-icon-button (click)="export(item)" color="black" matTooltip="Download Barcodes">
                                                    <mat-icon matTooltip="Download Barcodes">download</mat-icon>
                                                </button>
                                            </ng-container>
                                    </td>
            
                                </ng-container>
                                <ng-container matColumnDef="action">
                                    <th id="action" class="width-20" mat-header-cell *matHeaderCellDef
                                        style="color: black;font-weight: bold;">
                                        Action </th>
                                    <td mat-cell *matCellDef="let item">
                                        <ng-container *ngIf="listContainer.accessRightsJson.isAccessRightView">
                                            <button mat-icon-button (click)="view(item)" color="primary" matTooltip="View Barcodes">
                                                <mat-icon>remove_red_eye</mat-icon>
                                            </button>
                                        </ng-container>
                                        <!-- <ng-container *ngIf="listContainer.accessRightsJson.isAccessRightEdit">
                                            <button mat-icon-button (click)="edit(item)" color="primary" matTooltip="Edit Barcode">
                                                <mat-icon>mode_edit</mat-icon>
                                            </button>
                                        </ng-container> -->
                                        <ng-container *ngIf="listContainer.accessRightsJson.isAccessRightDelete">
                                            <button mat-icon-button (click)="delete(item)" color="primary"
                                                matTooltip="Delete Uploaded File">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </ng-container>
                                    </td>
                                </ng-container>
                            </thead>
            
                            <tbody>
                                <tr mat-header-row
                                    *matHeaderRowDef="['fileName','machineAssigned','totalBarcodes','plastic','glass','alluminium','status','download','action']">
                                </tr>
                                <tr mat-row
                                    *matRowDef="let row; columns: ['fileName','machineAssigned','totalBarcodes','plastic','glass','alluminium','status','download','action'];">
                                </tr>
                            </tbody>
            
                        </table>
                    </div>
                </ng-template>
            </card-or-list-view>
        </mat-card-content>
    </mat-card>
</div>
