<div #dynamicComponentContainer></div>
<div class="col-sm-12 material-card">
    <mat-card appMaterialElevation class="h-100">
        <mat-card-content>  
            <card-or-list-view #cardOrListViewComponent [listContainer]="listContainer" (searchEventEmitter)="searchEventEmitCall()" [start]="start" [pageSize]="pageSize"
            [recordSize]="recordSize">
                <ng-template listItem let-items>
                    <div class="table-responsive" *ngIf="cardOrListViewComponent?.items != undefined">
                        <table mat-table class="mat-elevation-z8" class="table" *blockUI="'listContainerBlockUi'" [dataSource]="cardOrListViewComponent.items"  matSort (matSortChange)="sortData($event)">
                            <thead>
                                <ng-container matColumnDef="barcodeName">
                                    <th mat-sort-header="barcodeName" id="barcodeName" class="width-15" mat-header-cell *matHeaderCellDef  style="color: black;font-weight: bold;">
                                        Barcode</th>
                                    <td mat-cell *matCellDef="let item">
                                        <span>{{item?.barcodeName}}</span>
                                    </td>
                                </ng-container>
                              <ng-container matColumnDef="materialType">
                                    <th mat-sort-header="materialType" id="materialType" class="width-15" mat-header-cell *matHeaderCellDef  style="color: black;font-weight: bold;">
                                        Material Type </th>
                                    <td mat-cell *matCellDef="let item">
                                        <span>{{item.materialType}}</span>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="material">
                                    <th id="material" class="width-15" mat-header-cell *matHeaderCellDef style="color: black; font-weight: bold;">
                                      Material
                                    </th>
                                    <td mat-cell *matCellDef="let item">
                                      <ng-container *ngIf="item.materialType === 1">
                                        <span>GLASS</span>
                                      </ng-container>
                                      <ng-container *ngIf="item.materialType === 2">
                                        <span>PLASTIC</span>
                                      </ng-container>
                                      <ng-container *ngIf="item.materialType === 3">
                                        <span>ALUMINUM</span>
                                      </ng-container>
                                    </td>
                                  </ng-container>
                                <ng-container matColumnDef="itemVolume">
                                    <th id="itemVolume" class="width-60" mat-header-cell *matHeaderCellDef  style="color: black;font-weight: bold;">
                                        Item Volume </th>
                                    <td mat-cell *matCellDef="let item">
                                        <span>{{item.itemVolume}}</span>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="itemWeight">
                                    <th id="itemWeight" class="width-60" mat-header-cell *matHeaderCellDef  style="color: black;font-weight: bold;">
                                        Item Weight </th>
                                    <td mat-cell *matCellDef="let item">
                                        <span>{{item.itemWeight}}</span>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="itemValue">
                                    <th id="itemValue" class="width-60" mat-header-cell *matHeaderCellDef  style="color: black;font-weight: bold;">
                                        Item Value </th>
                                    <td mat-cell *matCellDef="let item">
                                        <span>{{item.itemValue}}</span>
                                    </td>
                                </ng-container>
                            </thead>
            
                            <tbody>
                                <tr mat-header-row *matHeaderRowDef="['barcodeName','materialType','material','itemVolume','itemWeight','itemValue']"></tr>
                                <tr mat-row *matRowDef="let row; columns: ['barcodeName','materialType','material','itemVolume','itemWeight','itemValue'];"></tr>
                            </tbody>
            
                        </table>
                    </div>
                </ng-template>
            </card-or-list-view>
        </mat-card-content>
    </mat-card>
</div>
