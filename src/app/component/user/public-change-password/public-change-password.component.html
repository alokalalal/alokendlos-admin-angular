<div class="formBoxCenter">
    <div class="formBoxLogoCon">
        <img src="assets/images/logoForm.png">
    </div>
    <div class="formBoxCon">
        <form #fform="ngForm" [formGroup]="changePassword" (ngSubmit)="onChangePasswordSubmit()" >
            <div class="row">                            
                <div class="col-sm-12">
                    <div class="form-group">                        
                        <mat-label>Old Password  <sup>*</sup></mat-label>
                        <mat-form-field class="form-control-mat"  floatLabel="never">
                            <a href="javascript:void(0)" (click)="hideOldPassword = !hideOldPassword" class="showPassword">
                                <i class="fa fa-eye-slash" *ngIf="!hideOldPassword" aria-hidden="true"></i>
                                <i class="fa fa-eye" *ngIf="hideOldPassword" aria-hidden="true"></i>                                    
                            </a>
                            <input [type]="hideOldPassword ? 'text' : 'password'" class="iconInput" matInput formControlName="oldPassword" placeholder='Enter Old Password' >
                            <mat-error>
                                <app-error-message [errors]="f.oldPassword.errors" [submitted]="fform.submitted"
                                    [touched]="f.oldPassword.touched" [required]="errorMessage.mandatory">
                                </app-error-message>
                            </mat-error>                     
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">                        
                        <mat-label>New Password <sup>*</sup></mat-label>
                        <mat-form-field class="form-control-mat"  floatLabel="never">
                            <a href="javascript:void(0)" (click)="hideNewPassword = !hideNewPassword" class="showPassword">
                                <i class="fa fa-eye-slash" *ngIf="!hideNewPassword" aria-hidden="true"></i>
                                <i class="fa fa-eye" *ngIf="hideNewPassword" aria-hidden="true"></i>                                                                    
                            </a>
                            <input [type]="hideNewPassword ? 'text' : 'password'" class="iconInput" matInput formControlName="password" placeholder='Enter New Password' >
                            <mat-error>
                                <app-error-message [errors]="f.password.errors" [submitted]="fform.submitted"
                                    [touched]="f.password.touched" [required]="errorMessage.mandatory">
                                </app-error-message>
                            </mat-error>                    
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">                        
                        <mat-label>Confirm New Password <sup>*</sup></mat-label>
                        <mat-form-field class="form-control-mat"  floatLabel="never">
                            <a href="javascript:void(0)" (click)="hideConfirmPassword = !hideConfirmPassword" class="showPassword">
                                <i class="fa fa-eye-slash" *ngIf="!hideConfirmPassword" aria-hidden="true"></i>
                                <i class="fa fa-eye" *ngIf="hideConfirmPassword" aria-hidden="true"></i>                                                                    
                            </a>
                            <input [type]="hideConfirmPassword ? 'text' : 'password'" class="iconInput" matInput formControlName="confirmPassword" placeholder='Enter Confirm Password' >
                            <mat-error>
                                <app-error-message [errors]="f.confirmPassword.errors" [submitted]="fform.submitted"
                                    [touched]="f.confirmPassword.touched" [required]="errorMessage.mandatory">
                                </app-error-message>
                            </mat-error>                       
                        </mat-form-field>
                    </div>
                </div>
                
                <div class="col-sm-12">
                    <div class="form-group mb-0" >
                        <div class="btnCon text-center">
                            <span class="btnBlockUICon" *blockUI="'saveUpdateBtnBlockUI'">
                            <button mat-button type="submit" mat-raised-button class="btn">Change Password</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
