<form #fform="ngForm" [formGroup]="changePassword" (ngSubmit)="onChangePasswordSubmit()">
<div class="col-sm-12" >
    <div class="editBoxgRidDesTextCon">
        <div class="row">
            <div class="col-12 col-sm-12 ">
                <div class="editBoxEmployeesDetCon">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="editBoxMattersTasksCon">
                                    <div class="col-12 ">
                                        <div class="form-group">
                                            <mat-form-field class="form-control-mat">
                                                <mat-label>Old Password</mat-label>
                                                <a href="javascript:void(0)" (click)="hideOldPassword = !hideOldPassword" class="showPassword">
                                                    <i class="fa fa-eye-slash" *ngIf="!hideOldPassword" aria-hidden="true"></i>
                                                    <i class="fa fa-eye" *ngIf="hideOldPassword" aria-hidden="true"></i>                                                                                        
                                                </a>
                                                <input [type]="hideOldPassword ? 'text' : 'password'" type="password" matInput formControlName="oldPassword" placeholder='Enter Old Password'>
                                                <mat-error>
                                                    <app-error-message [errors]="f.oldPassword.errors" [submitted]="fform.submitted"
                                                        [touched]="f.oldPassword.touched" [required]="errorMessage.mandatory">
                                                    </app-error-message>
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="col-12 ">
                                        <div class="form-group">
                                            <mat-form-field class="form-control-mat">
                                                <mat-label>New Password</mat-label>
                                                <a href="javascript:void(0)" (click)="hideNewPassword = !hideNewPassword" class="showPassword">
                                                    <i class="fa fa-eye-slash" *ngIf="!hideNewPassword" aria-hidden="true"></i>
                                                    <i class="fa fa-eye" *ngIf="hideNewPassword" aria-hidden="true"></i>                                                                                        
                                                </a>
                                                <input [type]="hideNewPassword ? 'text' : 'password'" type="password" matInput formControlName="password" placeholder='Enter New Password'>
                                                <mat-error>
                                                    <app-error-message [errors]="f.password.errors" [submitted]="fform.submitted"
                                                        [touched]="f.password.touched" [required]="errorMessage.mandatory" >
                                                    </app-error-message>
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                            <div class="form-group">
                                            <mat-form-field class="form-control-mat">
                                                <mat-label>Confirm New Password</mat-label>
                                                <a href="javascript:void(0)" (click)="hideConfirmPassword = !hideConfirmPassword" class="showPassword">
                                                    <i class="fa fa-eye-slash" *ngIf="!hideConfirmPassword" aria-hidden="true"></i>
                                                    <i class="fa fa-eye" *ngIf="hideConfirmPassword" aria-hidden="true"></i>                                                                                        
                                                </a>
                                                <input [type]="hideConfirmPassword ? 'text' : 'password'" type="password" matInput formControlName="confirmPassword"  placeholder='Enter Confirm New Password'>
                                                <mat-error>
                                                    <app-error-message [errors]="f.confirmPassword.errors" [submitted]="fform.submitted"
                                                        [touched]="f.confirmPassword.touched" [required]="errorMessage.mandatory" >
                                                    </app-error-message>
                                                </mat-error>
                                            </mat-form-field>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12" *blockUI="'saveUpdateBtnBlockUI'">
                    <div class="btnCon text-right mt-3">
                        <button type="submit" class="btn">Change Password</button>
                    </div>
                </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
</form>
